<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital-Care | Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow-x: hidden;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            animation: floatContainer 8s ease-in-out infinite;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @media (min-width: 992px) {
            .register-container {
                flex-direction: row;
            }
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.2);
        }

        .illustration-side {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
            min-height: 300px;
        }

        @media (min-width: 768px) {
            .illustration-side {
                padding: 3rem;
            }
        }

        .illustration-side::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            top: -100px;
            left: -100px;
            animation: pulse 12s infinite linear;
        }

        .illustration-side::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            bottom: -50px;
            right: -50px;
            animation: pulse 8s infinite linear reverse;
        }

        .illustration-content {
            position: relative;
            z-index: 2;
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s 0.4s forwards;
        }

        .illustration-img {
            width: 200px;
            max-width: 100%;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
            transform: scale(0.9);
            opacity: 0;
            animation: zoomIn 0.8s 0.6s forwards;
        }

        @media (min-width: 768px) {
            .illustration-img {
                width: 300px;
                margin-bottom: 2rem;
            }
        }

        .illustration-side h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        @media (min-width: 768px) {
            .illustration-side h1 {
                font-size: 2.2rem;
            }
        }

        .illustration-side p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 768px) {
            .illustration-side p {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
        }

        .form-side {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        @media (min-width: 768px) {
            .form-side {
                padding: 3rem;
            }
        }

        .form-header {
            margin-bottom: 1.5rem;
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s 0.2s forwards;
        }

        @media (min-width: 768px) {
            .form-header {
                margin-bottom: 2rem;
            }
        }

        .form-header h2 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        @media (min-width: 768px) {
            .form-header h2 {
                font-size: 2rem;
            }
        }

        .form-header p {
            color: #666;
            font-size: 0.9rem;
        }

        @media (min-width: 768px) {
            .form-header p {
                font-size: 1rem;
            }
        }

        .form-group {
            position: relative;
            margin-bottom: 1.2rem;
            transform: translateX(20px);
            opacity: 0;
        }

        @media (min-width: 768px) {
            .form-group {
                margin-bottom: 1.5rem;
            }
        }

        .form-group:nth-child(1) { animation: slideRight 0.6s 0.4s forwards; }
        .form-group:nth-child(2) { animation: slideRight 0.6s 0.5s forwards; }
        .form-group:nth-child(3) { animation: slideRight 0.6s 0.6s forwards; }
        .form-group:nth-child(4) { animation: slideRight 0.6s 0.7s forwards; }
        .form-group:nth-child(5) { animation: slideRight 0.6s 0.8s forwards; }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 38px;
            color: var(--primary);
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        @media (min-width: 768px) {
            .input-icon {
                font-size: 1rem;
            }
        }

        .form-control {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }

        @media (min-width: 768px) {
            .form-control {
                padding: 12px 15px 12px 45px;
                border-radius: 10px;
                font-size: 1rem;
            }
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background-color: white;
            outline: none;
        }

        .form-control:focus + .input-icon {
            color: var(--secondary);
            transform: scale(1.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            color: #999;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        @media (min-width: 768px) {
            .password-toggle {
                font-size: 1rem;
            }
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .terms-check {
            display: flex;
            align-items: center;
            margin-bottom: 1.2rem;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s 0.9s forwards;
        }

        @media (min-width: 768px) {
            .terms-check {
                margin-bottom: 1.5rem;
            }
        }

        .terms-check input {
            margin-right: 8px;
            cursor: pointer;
            min-width: 16px;
            min-height: 16px;
        }

        .terms-check label {
            color: #666;
            font-size: 0.8rem;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .terms-check label {
                font-size: 0.9rem;
            }
        }

        .terms-check a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .terms-check a:hover {
            text-decoration: underline;
        }

        .register-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.2rem;
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s 1s forwards;
        }

        @media (min-width: 768px) {
            .register-btn {
                padding: 15px;
                border-radius: 10px;
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .login-link {
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s 1.1s forwards;
        }

        @media (min-width: 768px) {
            .login-link {
                font-size: 0.9rem;
            }
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            position: relative;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (min-width: 768px) {
            .progress-steps {
                margin-bottom: 2rem;
                max-width: 100%;
            }
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #e0e0e0;
            z-index: 1;
        }

        .progress-bar {
            position: absolute;
            top: 50%;
            left: 0;
            width: 33%;
            height: 2px;
            background: var(--primary);
            z-index: 2;
            transition: all 0.5s ease;
        }

        .step {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #999;
            font-weight: 600;
            font-size: 0.7rem;
            position: relative;
            z-index: 3;
            transition: all 0.3s;
        }

        @media (min-width: 768px) {
            .step {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
        }

        .step.active {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .step.completed {
            background: var(--success);
            color: white;
        }

        .step i {
            display: none;
            font-size: 0.7rem;
        }

        @media (min-width: 768px) {
            .step i {
                font-size: 0.8rem;
            }
        }

        .step.completed i {
            display: block;
        }

        .step.completed span {
            display: none;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: floatShape 15s linear infinite;
        }

        .shape.circle {
            border-radius: 50%;
            background: var(--primary);
        }

        .shape.triangle {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid var(--accent);
            background: none;
        }

        @media (min-width: 768px) {
            .shape.triangle {
                border-left: 15px solid transparent;
                border-right: 15px solid transparent;
                border-bottom: 30px solid var(--accent);
            }
        }

        .shape.square {
            transform: rotate(45deg);
            background: var(--secondary);
        }

        @keyframes floatContainer {
            0%, 100% {
                transform: rotateY(0deg) translateY(0);
            }
            50% {
                transform: rotateY(2deg) translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideRight {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes floatShape {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-600px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="illustration-side">
            <div class="floating-shapes">
                <div class="shape circle" style="width: 20px; height: 20px; top: 10%; left: 20%; animation-delay: 0s;"></div>
                <div class="shape triangle" style="top: 70%; left: 80%; animation-delay: 3s;"></div>
                <div class="shape square" style="width: 15px; height: 15px; top: 40%; left: 50%; animation-delay: 6s;"></div>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/2969/2969446.png" alt="Health Illustration" class="illustration-img">
            <div class="illustration-content">
                <h1>Join Vital-Care</h1>
                <p>Create your account and take control of your health journey</p>
            </div>
        </div>

        <div class="form-side">
            <div class="floating-shapes">
                <!-- Shapes will be added dynamically with JavaScript -->
            </div>

            <div class="progress-steps">
                <div class="progress-bar"></div>
                <div class="step active"><span>1</span><i class="fas fa-check"></i></div>
                <div class="step"><span>2</span><i class="fas fa-check"></i></div>
                <div class="step"><span>3</span><i class="fas fa-check"></i></div>
            </div>

            <div class="form-header">
                <h2>Create Account</h2>
                <p>Fill in your details to get started</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                    <i class="far fa-eye password-toggle" id="togglePassword"></i>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <i class="fas fa-calendar input-icon"></i>
                    <input type="date" id="dob" class="form-control" required>
                </div>

                <div class="terms-check">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit" class="register-btn">Create Account</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating shapes
            const floatingContainer = document.querySelector('.form-side .floating-shapes');
            const shapes = ['circle', 'triangle', 'square'];
            
            for (let i = 0; i < 6; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                shape.classList.add(shapes[Math.floor(Math.random() * shapes.length)]);
                
                const size = Math.random() * 20 + 10;
                const left = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 15 + 10;
                
                if (shape.classList.contains('circle') || shape.classList.contains('square')) {
                    shape.style.width = `${size}px`;
                    shape.style.height = `${size}px`;
                }
                
                shape.style.top = `${Math.random() * 100}%`;
                shape.style.left = `${left}%`;
                shape.style.animationDelay = `${delay}s`;
                shape.style.animationDuration = `${duration}s`;
                
                floatingContainer.appendChild(shape);
            }

            // Password toggle
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });

            // Form validation
            const registerForm = document.getElementById('registerForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate passwords match
                if (passwordInput.value !== confirmPasswordInput.value) {
                    alert('Passwords do not match!');
                    confirmPasswordInput.focus();
                    return;
                }
                
                // Validate terms checkbox
                if (!document.getElementById('terms').checked) {
                    alert('You must agree to the terms and conditions');
                    return;
                }
                
                // Simulate registration success
                simulateRegistration();
            });

            function simulateRegistration() {
                const registerBtn = registerForm.querySelector('.register-btn');
                const steps = document.querySelectorAll('.step');
                const progressBar = document.querySelector('.progress-bar');
                
                // Change button text and style
                registerBtn.textContent = 'Creating Account...';
                registerBtn.style.background = 'linear-gradient(135deg, #6c757d, #495057)';
                
                // Simulate multi-step process
                setTimeout(() => {
                    steps[0].classList.remove('active');
                    steps[0].classList.add('completed');
                    steps[1].classList.add('active');
                    progressBar.style.width = '66%';
                }, 1000);
                
                setTimeout(() => {
                    steps[1].classList.remove('active');
                    steps[1].classList.add('completed');
                    steps[2].classList.add('active');
                    progressBar.style.width = '100%';
                }, 2000);
                
                setTimeout(() => {
                    steps[2].classList.remove('active');
                    steps[2].classList.add('completed');
                    registerBtn.textContent = 'Account Created!';
                    registerBtn.style.background = 'linear-gradient(135deg, var(--success), #2e7d32)';
                    
                    // Redirect to login page after delay
                    setTimeout(() => {
                        window.location.href = 'login-page.html';
                    }, 1000);
                }, 3000);
            }

            // Adjust floating shapes count based on screen size
            function adjustShapes() {
                const screenWidth = window.innerWidth;
                const shapes = document.querySelectorAll('.form-side .shape');
                const targetCount = screenWidth < 768 ? 4 : 6;
                
                if (shapes.length > targetCount) {
                    for (let i = targetCount; i < shapes.length; i++) {
                        shapes[i].remove();
                    }
                }
            }

            window.addEventListener('resize', adjustShapes);
            adjustShapes();
        });
    </script>
</body>
</html>
